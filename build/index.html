<body>
  <div class="switch-button">
    <button class="calc--btn">Калькулятор дат</button>
    <button class="timer--btn">Таймер</button>
  </div>
  <form id="datecalc" class="active">
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>
  <form id="timer" action="#">
    <h3>Таймер</h3>
    <input type="number" name="time" id="time" placeholder="Задайте время">
    <div class="timer__display">0</div>
    <div class="">
      <button id = "start">Старт</button>
      <button id = "stop">Стоп</button>
    </div>
  </form>
</body>
